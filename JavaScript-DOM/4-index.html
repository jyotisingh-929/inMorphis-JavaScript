<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self"
            href="http://www.w3resource.com/">w3resurce</a></p>
    <button onclick="getAttributes()">Click here to get attributes value</button>
</body>
<script>
    function getAttributes() {
        let link = document.getElementById('w3r');

        let href = link.getAttribute('href');
        let hreflang = link.getAttribute('hreflang');
        let rel = link.getAttribute('rel');
        let target = link.getAttribute('target');
        let type = link.getAttribute('type');

        alert('href: ' + href + '\nhreflang: ' + hreflang + '\nrel: ' + rel + '\ntarget: ' + target + '\ntype: ' + type);
    }
</script>

</html>
