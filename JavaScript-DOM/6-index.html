<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the content of a cell</title>
</head>

<body>
    <table id="myTable" border="2">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
        <tr>
            <td>Row3 cell1</td>
            <td>Row3 cell2</td>
        </tr>
    </table><br>
    <form>
        <input type="button" onclick="changeContent()" value="Change content">
    </form>
</body>
<script>
    function changeContent() {
        let row = parseInt(prompt("Enter row number (1, 2, 3, ...):")) - 1; // Convert to 0-based index
        let col = parseInt(prompt("Enter column number (1, 2):")) - 1; // Convert to 0-based index

        let newContent = prompt("Enter new content:");

        let table = document.getElementById('myTable');

        if (row >= 0 && row < table.rows.length && col >= 0 && col < table.rows[row].cells.length) {
            table.rows[row].cells[col].innerHTML = newContent;
        } else {
            alert("Invalid row or column index.");
        }
    }
</script>

</html>
