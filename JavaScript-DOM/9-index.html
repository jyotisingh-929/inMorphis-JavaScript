<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count and display items of a dropdown list - w3resource</title>
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
</head>

<body>
    <form>
        Select your favorite Color :
        <select id="mySelect">
            <option>Red</option>
            <option>Green</option>
            <option>white</option>
            <option>Black</option>
        </select>
        <input type="button" onclick="getOptions()" value="Count and Output all items">
    </form>
</body>
<script>
    function getOptions() {
        let selectElement = document.getElementById('mySelect');

        let itemCount = selectElement.options.length;

        let message = 'Total items in the dropdown list: ' + itemCount + '\n\n';

        for (let i = 0; i < itemCount; i++) {
            message += (i + 1) + '. ' + selectElement.options[i].text + '\n';
        }

        alert(message);
    }
</script>

</html>
