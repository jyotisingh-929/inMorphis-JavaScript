<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculate Volume of a Sphere</title>
<script>
function calculateVolume() {
    // Get the radius input value from the user
    var radius = document.getElementById('radius').value;
    
    // Calculate the volume of the sphere
    var volume = (4/3) * Math.PI * Math.pow(radius, 3);
    
    // Display the calculated volume in the result element
    document.getElementById('result').innerHTML = 'The volume of the sphere is: ' + volume.toFixed(2);
}
</script>
</head>
<body>
<h2>Calculate Volume of a Sphere</h2>
<form>
    Radius <br>
    <input type="number" id="radius" required step="any"><br><br>
    <input type="button" value="Calculate Volume" onclick="calculateVolume()">
</form><br>
<div id="result"></div>
</body>
</html>
