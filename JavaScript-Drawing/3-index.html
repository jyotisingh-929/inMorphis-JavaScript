<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Draw Intersecting Rectangles</title>
</head>

<body>
    <h2>Intersecting Rectangles</h2>
    <canvas id="canvas" width="250" height="250" style="background-color: lightgray;"></canvas>

</body>

<script>
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');

    // First rectangle (solid color)
    ctx.fillStyle = 'red';
    ctx.fillRect(50, 50, 100, 100);

    // Second rectangle (with alpha transparency)
    ctx.globalAlpha = 0.5; // Set transparency (0.0 to 1.0)
    ctx.fillStyle = 'blue';
    ctx.fillRect(100, 100, 100, 100);

    // Reset transparency
    ctx.globalAlpha = 1.0;

    
</script>
</html>
