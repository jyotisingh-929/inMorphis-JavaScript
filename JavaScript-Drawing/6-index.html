<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Draw Diagonal White to Black Circles</title>
</head>

<body>
    <h2>Diagonal White to Black Circles</h2>
    <canvas id="myCanvas" width="305" height="305" style="background-color: lightgray;"></canvas>
</body>

<script>
    function draw() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let counter = 0;
        for (let i = 0; i < 6; i++) {
            for (let j = 0; j < 6; j++) {
                //Start from white and goes to black
                ctx.fillStyle = "rgb(" + Math.floor(255 - 42.5 * i) + "," + Math.floor(255 - 42.5 * i) +
                    "," + Math.floor(255 - 42.5 * j) + ")";
                ctx.beginPath();
                if (i === counter && j === counter) {
                    //creates the circles
                    ctx.arc(25 + j * 50, 30 + i * 50, 20, 0, Math.PI * 2, true);
                    ctx.fill();
                    //creates a border around the circles so white one will be vissible
                    ctx.stroke();
                }
            }
            counter++;
        }
    }
    draw();

</script>

</html>
