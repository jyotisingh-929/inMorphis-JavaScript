<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Change</title>
    <style>
        img {
            width: 300px;
            height: 200px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <img src="./images/img-1.jpg" alt="Image 1" id="img1" onmouseover="changeImage('img1', './images/img-1_hover.jpg')" onmouseout="resetImage('img1', './images/img-1.jpg')">
    <img src="./images/img-2.jpg" alt="Image 2" id="img2" onmouseover="changeImage('img2', './images/img-2_hover.jpg')" onmouseout="resetImage('img2', './images/img-2.jpg')">

    <script>
        function changeImage(id, newSrc) {
            document.getElementById(id).src = newSrc;
        }

        function resetImage(id, originalSrc) {
            document.getElementById(id).src = originalSrc;
        }
    </script>
</body>
</html>
