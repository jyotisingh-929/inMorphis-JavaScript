<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow with Image Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #slideshow {
            position: relative;
            width: 800px;
            height: 500px;
            overflow: hidden;
            border: 2px solid #000;
        }

        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .active {
            display: block;
        }

        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .control-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="slideshow">
        <img src="https://rosebud.qodeinteractive.com/wp-content/uploads/2018/02/h1-img-1.jpg" class="slide active" alt="Image 1">
        <img src="https://rosebud.qodeinteractive.com/wp-content/uploads/2018/02/gallery-img-3.jpg" class="slide" alt="Image 2">
        <img src="https://rosebud.qodeinteractive.com/wp-content/uploads/2018/02/gallery-img-4.jpg" class="slide" alt="Image 3">
        <img src="https://rosebud.qodeinteractive.com/wp-content/uploads/2018/02/gallery-img-2.jpg" class="slide" alt="Image 4">
        <img src="https://rosebud.qodeinteractive.com/wp-content/uploads/2018/02/gallery-img-1.jpg" class="slide" alt="Image 5">
        <div class="controls">
            <button id="prevButton" class="control-button" onclick="prevSlide()">
                &laquo; Previous
            </button>
            <button id="nextButton" class="control-button" onclick="nextSlide()">
                Next &raquo;
            </button>
        </div>
    </div>
</body>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.remove('active');
            if (i === index) {
                slide.classList.add('active');
            }
        });
    }

    function updateButtons() {
        if (currentSlide === 0) {
            prevButton.style.display = 'none';
            nextButton.style.display = 'block';
        } else if (currentSlide === slides.length - 1) {
            prevButton.style.display = 'block';
            nextButton.style.display = 'none';
        } else {
            prevButton.style.display = 'block';
            nextButton.style.display = 'block';
        }
    }

    function nextSlide() {
        if (currentSlide < slides.length - 1) {
            currentSlide++;
            showSlide(currentSlide);
            updateButtons();
        }
    }

    function prevSlide() {
        if (currentSlide > 0) {
            currentSlide--;
            showSlide(currentSlide);
            updateButtons();
        }
    }

    // Initialize the buttons visibility
    updateButtons();
</script>

</html>
